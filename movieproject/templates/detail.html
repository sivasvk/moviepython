{% extends 'base.html' %}
{% block body %}
<div class ="container">
    <div class ="row">
        <div class ="col-md-4">
            <img src ="{{movie.img.url}}" width="300" height="400">
        </div><br>
        <div class ="col-md-6">
            <h2 style="color: #EB5406;">{{movie.name}}</h2>
            <h4 >{{movie.desc}}</h4>
            <h5 style="color: #EB5406;">{{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>
{% endblock %}
