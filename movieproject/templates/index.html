{% extends 'base.html' %}
{% block body %}
<div class ="container-fluid">
    <div class = "row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="350x">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}">more details</a>
                    <br><br>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
